<div class="container">
    <div>
        <h2 class="text-red">Novo usuário</h2>
        <hr>
    </div>
    <form name="novoUsuarioForm" ng-submit="cadastrarUsuario()">
        <div class="well col-md-6 col-md-offset-3">
            <div>
                <h3>Credenciais</h3>
                <hr>
            </div>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" name="usuario" id="usuario" ng-model="usuario.login">
                </div>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input type="text" class="form-control" name="senha" id="senha" ng-model="usuario.senha">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmSenha">Senha</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input type="text" class="form-control" name="confirmSenha" id="confirmSenha">
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-block btn-primary btn-outline" value="Cadastrar">
            </div>
            <div class="form-group">
                <input ng-click="carregarViewDados()" type="submit" class="btn btn-block btn-warning btn-outline" value="Voltar">
            </div>
        </div>
    </form>
